<!DOCTYPE html>
<html>
<head>
    <title>Excel File Upload</title>
</head>
<body>
    <h1>Upload an Excel File</h1>
    <form action="{% url 'upload_file' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="file" accept=".xlsx, .xls">
        <input type="submit" value="Upload">
    </form>
</body>
</html>
